<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Categories</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Categories Page */
    .categories-page {
      padding: 20px;
      text-align: center;
    }

    .category-list-page {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .category-item {
      display: inline-block;
      width: 200px;
      /* Adjust width of the cards */
      padding: 15px;
      background-color: #3f51b5;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .category-item:hover {
      background-color: #283593;
      transform: scale(1.05);
    }
  </style>
</head>

  <!-- Header -->
  <header>
    <div class="logo">E-BookStore</div>
    <nav>
      <ul>

      </ul>
    </nav>
  </header>

  <!-- Categories Section -->

    <h1>Explore Book Categories</h1>
    <div class="category-list-page">
      <a href="#" class="category-item">Fiction</a>
      <a href="#" class="category-item">Non-Fiction</a>

      <a href="#" class="category-item">Science</a>
      <a href="#" class="category-item">Technology</a>
      <!-- Add more categories as needed -->

  </section>

  </footer>

</body>
